<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">{:__('Accnbr')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input id="c-telnum" class="form-control form-control" name="row[telnum]" type="text" data-rule="required;mobile">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">{:__('Icno')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input id="c-icNo" class="form-control form-control" name="row[icNo]" type="text" data-rule="required;IDcard" >
		</div>
	</div>
	<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">小区信息:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" class="form-control form-control" placeholder="请输入至少两个字的小区名称" name="row[address]" type="text"  data-rule="required" data-rule-minlength="4">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">办理类型:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::radios('row[type]', ['0'=>'新装', '1'=>'续费'], '0', ['data-rule'=>'required'])}
        </div>
    </div>

	<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
