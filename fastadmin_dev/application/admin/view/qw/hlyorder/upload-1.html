<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action=""  enctype="multipart/form-data">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('身份证正面照片：')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="file" name="Z" id="Z" data-url="ajax/upload" data-mimetype="jpg,png,jpeg" data-multiple="false">  
        </div>
    </div> 

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('身份证反面照片：')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="file" name="F" id="F" data-url="ajax/upload" data-mimetype="jpg,png,jpeg" data-multiple="false">          
        </div>
    </div> 

    <button id="plupload-local" class="btn btn-primary plupload" data-input-id="c-local" data-url="{:url('ajax/upload')}"><i class="fa fa-upload"></i> {:__("Upload to local")}</button>

    <a href="javascript:;" class="btn btn-danger btn-import " title="导入" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false" initialized="true" style="position: relative; z-index: 1;"><i class="fa fa-upload"></i> 导入</a>
    <div class="form-group">
        <label for="c-local" class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="plupload-local" class="btn btn-primary plupload" data-input-id="c-local" data-url="{:url('ajax/upload')}"><i class="fa fa-upload"></i> {:__("Upload to local")}</button>
        </div>
    </div>
    <input id="c-id" class="form-control form-control" name="row[id]" type="hidden" value="{$vo['id']}">   
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
