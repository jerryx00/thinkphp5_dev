<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('号码地市')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-region" data-rule="required" class="form-control" name="row[region]"  data-rule="required"> 
                {volist name="regionList" id="vo"}
                <option value="{$vo['areaid']}-{$vo['areaname']}">{$vo['areaname']}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('入网号码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-telnum" class="form-control form-control" name="row[telnum]" type="text" value="{$row['TelNum']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('用户姓名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" class="form-control form-control" name="row[username]" type="text" value="{$row['username']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('身份证号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-idcard" class="form-control form-control" name="row[idcard]" type="text" value="{$row['idcard']}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
