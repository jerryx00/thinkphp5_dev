<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('所选号码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-telnum" class="form-control form-control" name="row[telnum]" type="text" value="{$vo['telnum']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('配置方式')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-delivery_type" data-rule="required" class="form-control" name="row[delivery_type]"  data-rule="required"> 
                <option value="">----请选择配送方式----</option>
                <option value="WXWS" <if condition="$vo['delivery_type'] eq 'WXWS' ">selected</if>>网选网送(邮寄方式)</option>
                <option value="WXTS" <if condition="$vo['delivery_type'] eq 'WXTS' ">selected</if>>网选厅送(邮寄方式)</option>
                <option value="WXTQ" <if condition="$vo['delivery_type'] eq 'WXTQ' ">selected</if>>网选厅取(营业厅取)</option>

            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('收货人姓名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-delivery_name" class="form-control form-control" name="row[delivery_name]" type="text" value="{$vo['delivery_name']}" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('收货人电话')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-delivery_phone" class="form-control form-control" name="row[delivery_phone]" type="text" value="{$vo['delivery_phone']}" data-rule="required">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
