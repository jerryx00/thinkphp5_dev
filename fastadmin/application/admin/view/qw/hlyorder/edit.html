<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control form-control" name="row[uid]" type="number" value="{$row.uid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Acc_nbr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-acc_nbr" class="form-control form-control" name="row[acc_nbr]" type="text" value="{$row.acc_nbr}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Region')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-region" class="form-control form-control" name="row[region]" type="text" value="{$row.region}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Offer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-offer_id" data-rule="required" data-source="offer/index" class="form-control selectpage form-control" name="row[offer_id]" type="text" value="{$row.offer_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Booking_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-booking_id" data-rule="required" data-source="booking/index" class="form-control selectpage form-control" name="row[booking_id]" type="text" value="{$row.booking_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Respid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-respid" class="form-control form-control" name="row[respid]" type="text" value="{$row.respid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Svrtype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-svrtype" class="form-control form-control" name="row[svrtype]" type="number" value="{$row.svrtype}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Market_sale_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-market_sale_id" data-rule="required" data-source="market/sale/index" class="form-control selectpage form-control" name="row[market_sale_id]" type="text" value="{$row.market_sale_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Delivery_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-delivery_type" class="form-control form-control" name="row[delivery_type]" type="text" value="{$row.delivery_type}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deliveryid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deliveryid" class="form-control form-control" name="row[deliveryid]" type="text" value="{$row.deliveryid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Respcode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-respcode" class="form-control form-control" name="row[respcode]" type="text" value="{$row.respcode}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Respmsg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-respmsg" class="form-control form-control" name="row[respmsg]" type="text" value="{$row.respmsg}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Created_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-created_at" class="form-control form-control" name="row[created_at]" type="number" value="{$row.created_at}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Updated_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-updated_at" class="form-control form-control" name="row[updated_at]" type="number" value="{$row.updated_at}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" class="form-control form-control" name="row[status]" type="number" value="{$row.status}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
